  <div class="signup">
    <div class="box">
      <form onsubmit="signUp()" id="loginForm">
        <h2>SignUp</h2>
        <div class="txt_field mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" placeholder="Name" class="form-control" id="exampleInputName"
            aria-describedby="emailHelp">
        </div>
        <div>
          <label for="exampleInputEmail1" class="form-label">Gender</label>
        </div>
        <div class="form-check-inline">

          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Male
          </label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Female
          </label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Other
          </label>
        </div>
        <div class=" txt_field mb-3 mt-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" placeholder="Email address" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
        </div>
        <div class="txt_field mb-3">
          <label for="exampleInputPassword1" class="form-label"> Create a password (min 6 characters)</label>
          <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class=" txt_field mb-3">
          <label for="exampleInputPassword1" class="form-label"> Confirm password</label>
          <input type="password" placeholder="Confirm Password" class="form-control" id="exampleInputPassword2">
        </div>

        <button type="submit" class="btn ">SignUp</button>
      </form>
      <div class="sign mt-4">
      <a class="sign"href="login.html">
        <h6>Already have an account?</h6>
      </a>
    </div>
