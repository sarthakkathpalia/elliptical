  <div class="login">
    <div class="box ">
      <form onsubmit="login()" id="loginForm">
        <center><small><span id="error" style="color: red"></span></small></center>
        <h2>Login</h2>
        <div class=" txt_field mt-4 mb-3">
          <span></span>
          <label for="exampleInputEmail1 ">Email address</label>
          <input type="email"  placeholder="Email address" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">

        </div>
        <div class=" txt_field mb-3">
          <span></span>
          <label for="exampleInputPassword1" >Password</label>
          <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn ">Sign In</button>
        <br>
        <div class="fpass mt-5">Forgot Password?
        <a  href="#" onclick="forgotPass()">Reset Password</a>
        </div>
      </form>
      <div class="signup">
      New Member?
      <a  href="signup.html"> Sign Up </a>
    </div>
